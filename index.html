<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Queen City Watering Hole</title>
    <link rel="shortcut icon" href="../images/fav_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <!-- Bulma Version 0.9.0-->
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/landing.css">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Bangers&family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    
    
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="hero is-info is-fullheight" style="background-color: rgb(207, 36, 36)">
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-brand">
                        <a class="navbar-item">
                           <div id="logo">QC Watering Hole</div>
                        </a>
                    </div>
                    <div id="navbarMenu" class="navbar-menu">
                        <div class="navbar-end">
                            <span class="navbar-item">
                                <a class="button is-white is-outlined" href="#">
                                    <span>ABOUT US</span>
                                </a>
                            </span>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        
        <div class="hero-body">  
            <div class="container has-text-centered clicked"> 
                <div class="column is-6 is-offset-3">
                    <h1 class="title" id="body">
                        WHERE'S MY BEER?!
                    </h1>
                    <h2 class="subtitle" id="body-text">
                        CLICK THE BUTTON BELOW TO FIND A BREWERY CLOSE TO YOU
                    </h2>
                    <a class="button is-white is-outlined" href="#" id="beer-button">
                        <span class="icon">
                            <i class="fa fa-beer"></i>
                        </span>
                        <span>FIND MY BEER</span>
                    </a>
                </div>
            </div>
        </div> 
        <div class="hero-body">  
            <div class="container has-text-centered is-hidden show-options" id="show-options"> 
                <div class="column is-6 is-offset-3">
                    <nav class="panel">
                        <p class="panel-heading" id="beer-header">
                          YOUR BEER OPTIONS!
                        </p>
                        <div class="panel-block">
                          <p class="control has-icons-left">
                            <input class="input" type="text" placeholder="Search">
                            <span class="icon is-left">
                              <i class="fas fa-search" aria-hidden="true"></i>
                            </span>
                          </p>
                        </div>
                        <a class="panel-block is-active" id="beer-option1">
                          <span class="panel-icon">
                            <i class="fas fa-beer" aria-hidden="true"></i>
                          </span>
                          bulma
                        </a>
                        <a class="panel-block" id="beer-option2">
                          <span class="panel-icon">
                            <i class="fas fa-beer" aria-hidden="true"></i>
                          </span>
                          marksheet
                        </a>
                        <a class="panel-block" id="beer-option3">
                          <span class="panel-icon">
                            <i class="fas fa-beer" aria-hidden="true"></i>
                          </span>
                          minireset.css
                        </a>
                        <a class="panel-block" id="beer-option4">
                          <span class="panel-icon">
                            <i class="fas fa-beer" aria-hidden="true"></i>
                          </span>
                          jgthms.github.io
                        </a>
                        <a class="panel-block" id="beer-option5">
                          <span class="panel-icon">
                            <i class="fas fa-code-beer" aria-hidden="true"></i>
                          </span>
                          daniellowtw/infboard
                        </a>
                        <a class="panel-block" id="beer-option6">
                          <span class="panel-icon">
                            <i class="fas fa-code-beer" aria-hidden="true"></i>
                          </span>
                          mojs
                        </a>
                        <label class="panel-block" id="beer-option7">
                          <input type="checkbox">
                          remember me
                        </label>
                        <div class="panel-block">
                          <button class="button is-link is-outlined is-fullwidth">
                            Reset all filters
                          </button>
                        </div>
                      </nav>
                </div>
            </div> 
        </div>
    </section>
    <script async type="text/javascript" src="../js/bulma.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $("#beer-button").on("click", function() {
            $(".clicked").addClass("is-hidden");
            $(".show-options").removeClass("is-hidden");
        });

    </script>
</body>
<footer></footer>

</html>
