                        </a>
                    </div>

                            <span class="navbar-item">

                                </a>
                            </span>

                    </div>

                    </a>
                </div>
            </div>
        </div>
        <div class="hero-body">

                    <nav class="panel">

                        </p>

                          </button>

            </div>

                              <figure class="image is-4by3">

                              </figure>
                            </div>
                            <div class="card-content">
                              <div class="media">
                                <div class="media-content">
                                  <p class="title is-4" id="random-brewname"></p>
                                </div>
                              </div>
                              <div class="content" id="brewname-content"></div>
                            </div>
                          </div>
                    </nav>
